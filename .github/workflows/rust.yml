name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup
      run: sudo apt-get install -y mecab libmecab-dev mecab-ipadic-utf8 
    - name: Build
      run: cd rust/ke2daira && cargo build --verbose
    - name: Run tests
      run: cd rust/ke2daira && cargo test --verbose
